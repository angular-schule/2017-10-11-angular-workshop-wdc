<div class="card mb-4">
  <div class="card-body bg-light">
    <div class="img-thumbnail float-right">
      <img src="//api.angular.schule/avatar/{{ book.rating }}">
    </div>

    <div class="card-title">
      <h2>
        {{ book.title }}
        <span class="badge badge-secondary">{{ book.rating }}</span>
      </h2>
    </div>

    <span *ngFor="let r of getStars()">
      <i class="fa fa-star"></i>
    </span>

    <p>{{ book.description }}</p>

  </div>
</div>
